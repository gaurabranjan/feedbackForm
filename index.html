<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/email.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="img/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          <b>Want to know more about me or my work?</b>  Reach out using the form below and I'll be happy to answer your
          questions.
        </p>

        <div class="info">
          <div class="information">
            <img src="img/location.png" class="icon" alt="" />
            <p>L-0/1, JENA BHAWAN, BLS-756019</p>
          </div>
          <div class="information">
            <img src="img/email.png" class="icon" alt="" />
            <p>gouravranjanj@gmai.com</p>
          </div>
          <div class="information">
            <img src="img/phone.png" class="icon" alt="" />
            <p>934-864-1726</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with me :</p>
          <div class="social-icons">
            <a href="https://twitter.com/GouravRanjanJe1">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/_gourav_ranjan/">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/gaurab-ranjan-jena/">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form name="submit-to-google-sheet" action="index.html" autocomplete="off">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
        <span id="msg"></span>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyE8jzBqa1WaWbTt6IIB4mysKAAJknbih6DFmDit4vMmxtkmSgQEsplPJ3w4Pe8pa7X/exec'
    const form = document.forms['submit-to-google-sheet']

    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHTML = "Message Sent Successfully"
          setTimeout(function () {
            msg.innerHTML = ""
          }, 2000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script src="app.js"></script>
</body>

</html>
